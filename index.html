<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="tab-link">
        <button>london</button>
        <button>Paris</button>
        <button>Riyadh</button>
        <button>Cairo</button>
        <button>Tokyo</button>
      </div>
      <div class="tab-text">
        <h3>London</h3>
        <p>London is the capital of England</p>
      </div>
      <div class="tab-text hidden">
        <h3>Paris</h3>
        <p>Paris is the capital of France</p>
      </div>
      <div class="tab-text hidden">
        <h3>Riyadh</h3>
        <p>Riyadh is the capital of Saudi Arabia</p>
      </div>
      <div class="tab-text hidden">
        <h3>Cairo</h3>
        <p>Cairo is the capital of Egypt</p>
      </div>
      <div class="tab-text hidden">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
